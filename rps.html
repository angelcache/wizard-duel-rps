<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Duel RPS</title>
    <link rel="stylesheet" href="css/rps.css">
    <link rel="stylesheet" href="css/colours.css">
    <link rel="stylesheet" href="css/fonts.css">
    <script src="js/rps.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Jersey+25&family=Kavoon&family=Monofett&family=Rouge+Script&display=swap" rel="stylesheet">
  </head>

  <body>
    <section id="start">
      <img class="cloud1" src="img/cloud1.svg">
      <img class="cloud2" src="img/cloud2.svg">
      <img class="cloud3" src="img/cloud3.svg">

      <img class="game-logo" src="img/game-logo.svg">
      <button>Start</button>
    </section>

    <section id="game">
      <div class="battle-ground">
        <img src="img/user.svg" alt="User">
        <img src="img/computer.svg" alt="Computer">
      </div>
      <button onclick="play('grass')">
        Grass
      </button>
      <button onclick="play('fire')">
        Fire
      </button>
      <button onclick="play('water')">
        Water
      </button>

      <p class="js-human-score">Human Score: 0</p>
      <p class="js-computer-score">Computer Score: 0</p>
      <p class="js-round-winner"></p>
      <p class="js-winner"></p>
    </section>

    <section id="rules">

    </section>
  </body>
</html>
